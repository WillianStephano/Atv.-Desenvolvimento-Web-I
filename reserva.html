<!DOCTYPE html>
<html>

<head>
   <meta charset='utf-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <title>Blues Bar | Reserva</title>
   <link rel="shortcut icon" href="Conteudo/guitar.svg" type="image/x-icon">
   <meta name='viewport' content='width=device-width, initial-scale=1'>

   <!-- CSS -->
   <link rel="stylesheet" href="CSS/reset.css">
   <link rel="stylesheet" type="text/css" media="screen" href="CSS/cabecalho.css" />
   <link rel="stylesheet" type="text/css" media="screen" href="CSS/reservaStyle.css" />
   <link rel="stylesheet" type="text/css" media="screen" href="CSS/rodape.css" />
   <link rel="stylesheet" href="CSS/responsivo.css">

   <!-- Fontes -->
   <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
      rel="stylesheet">
   <script src="https://kit.fontawesome.com/64be57a035.js" crossorigin="anonymous"></script>

</head>

<body>

   <!-- ######################################## Inicio cabecalho ############################# -->
   <header class="cabecalho" id="cabecalho" style="position: initial;">
      <div class="container">
         <div class="conteudo-cabecalho">
            <div class="logo-conteudo">
               <img class="img-logo" src="Conteudo/guitar.svg" alt="" />
               <h1 class="txt-logo">Blues Bar</h1>
            </div>
            <nav class="menu-cabecalho">
               <ul class="menu-lista">
                  <li> <a href="index.html">Inicio</a></li>
                  <li> <a href="index.html">Sobre nos</a></li>
                  <li> <a href="index.html">Duvidas</a></li>
                  <li> <a href="index.html">Localização</a></li>
               </ul>
            </nav>
         </div>

         <div class="grupo-bt">
            <a class="bt-agenda" href="agenda.html">Agenda</a>
            <a class="bt-reserva" href="#">Faça sua reserva</a>
         </div>
      </div>
   </header>
   <!-- ######################################## Fim cabecalho ############################# -->

   <section class="section-reserva">
      <form class="form">

         <div class="grupo-form">
            <label class="form-label" for="nome">Nome</label>
            <input type="text" id="nome" class="form-control" placeholder="Nome " />
         </div>


         <div class="grupo-form">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Email" />
         </div>


         <div class="grupo-form">
            <label class="form-label" for="msg">Mensagem</label>
            <textarea class="form-control" id="msg" rows="4"></textarea>
         </div>

         <div id="data" class="grupo-form data" inline="true">
            <label for="data" class="form-label">Data da reserva:</label>
            <input placeholder="Selecione uma data" type="date" id="data" class="form-control">
         </div>


         <button type="submit" class="btn-form">Reservar</button>
      </form>
   </section>
</body>

</html>
